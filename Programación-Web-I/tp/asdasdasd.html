<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .form-container {
    width: 300px;
    margin: 0 auto;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }


  button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  transition: opacity 0.3s;
}

button:hover {
  opacity: 1;
}

</style>
</head>
<body>

<div class="form-container">
  <h2>Formulario de Registro</h2>
  <form>
    <input type="text" placeholder="Nombre" required>
    <input type="text" placeholder="Apellido" required>
    <input type="email" placeholder="Correo Electrónico" required>
    <input type="text" placeholder="Nombre de Usuario" required>
    <input type="password" placeholder="Contraseña" required>
    <input type="password" placeholder="Reingresar Contraseña" required>
    <button type="submit">Enviar</button>
  </form>
</div>

<div class="form-container">
  <h2>Formulario de Contacto</h2>
  <form>
    <input type="text" placeholder="Nombre" required>
    <input type="text" placeholder="Apellido" required>
    <input type="email" placeholder="Correo Electrónico" required>
    <input type="text" placeholder="Prefijo" optional>
    <input type="text" placeholder="Número de Teléfono" optional>
    <textarea placeholder="Comentarios" required></textarea>
    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
