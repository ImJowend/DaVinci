<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #5AADB7;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .form-container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .input-wrapper {
    position: relative;
    margin: 5px 0;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 0;
    border: none;
    outline: none;
    box-sizing: border-box;
    border-bottom: 2px solid #ccc;
    background-color: transparent;
    transition: border-color 0.2s;
  }

  input:focus, textarea:focus {
    border-color: #4CAF50;
  }

  input.error, textarea.error {
    border-color: #f44336;
  }

  textarea {
    resize: none;
    min-height: 100px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
    border-radius: 5px;
    margin-top: 10px;
  }

  button:hover {
    opacity: 1;
  }

  label {
    position: absolute;
    left: 10px;
    top: 10px;
    font-size: 16px;
    color: #999;
    pointer-events: none;
    transition: all 0.2s;
  }

  input:focus + label, input:not(:placeholder-shown) + label {
    font-size: 12px;
    top: -5px;
    left: 5px;
  }
</style>

<script>
  function checkEmptyField(field) {
    if (field.value.trim() === '') {
      field.classList.add('error');
    } else {
      field.classList.remove('error');
    }
  }
</script>

</head>
